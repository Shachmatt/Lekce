 <title>Investigo - Co je burza?</title>
    <style>

        .calculation {

        /* Minihra */
        .game-container {

        .game-card {

        /* Investiƒçn√≠ blbost */

        .mistake-word:hover {

        .mistake-word.correct {

        .mistake-feedback {

            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .linkie.disabled {
  pointer-events: none;
  cursor: default;
}

        /* Responzivn√≠ design */
        @media (max-width: 600px) {
            .answers {
                grid-template-columns: 1fr;
            }
            
            .game-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .ai-guide {
                flex-direction: column;
                text-align: center;
            }
            
            .mistake-sentence {

            }
        }

<body>
     <div class="container">
        <!-- Header s progress barem -->
        <div class="header">
            <h1>Co je burza?</h1>
            <p>Lekce 3 - Investigo</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>


  <!-- V√Ωpoƒçetn√≠ sc√©n√°≈ô -->
        <div class="section">
            <h2 style="color: #850F8D; margin-bottom: 20px; text-align: center;">üßÆ N√°kup na burze</h2>
            <div class="calculation">
                <div class="calc-scenario">
                    üí∞ Chce≈° koupit 5 akci√≠ za 100 Kƒç za kus.<br>
                    Kolik celkem zaplat√≠≈°?
                </div>
                <div class="calc-input">

                    <span style="font-size: 1.2em; color: #850F8D;">Kƒç</span>
                    <button class="calc-btn" onclick="checkCalculation()">Ovƒõ≈ôit</button>

                <div class="calc-result" id="calcResult"></div>
            </div>
        </div>


    <div class="summary">
            <h2 class="hidden shoutout">üéâ Skvƒõl√° pr√°ce!</h2>
            <div class="xp-award"></div>
            <a class="linkie" href="" ><button class="completion-badge">P≈ôejdi na dal≈°√≠ cviƒçen√≠</button></a>

         </div>

           <script>
        // Glob√°ln√≠ promƒõnn√©
        let questionAnswered = false;
        let calcAnswered = false;
        let gameScore = 0;
        let gameRound = 0;
        let mistakeCount = 0;
        let mistakesFound = 0;
        updateProgress();

        // Hern√≠ data
        const gameItems = [
            { name: "üçé Prodej jablek", isStockExchange: false, explanation: "Jablka se prod√°vaj√≠ na tr≈æi≈°ti, ne na burze!" },
            { name: "üì± Akcie Apple", isStockExchange: true, explanation: "Akcie se obchoduj√≠ na burze!" },
            { name: "ü•ï Prodej mrkve", isStockExchange: false, explanation: "Zelenina pat≈ô√≠ na tr≈æi≈°tƒõ!" },
            { name: "üöó Akcie Tesla", isStockExchange: true, explanation: "Akcie automobilky se obchoduj√≠ na burze!" },
            { name: "üëï Prodej obleƒçen√≠", isStockExchange: false, explanation: "Obleƒçen√≠ se prod√°v√° v obchodƒõ, ne na burze!" },
            { name: "üíª Akcie Microsoft", isStockExchange: true, explanation: "Technologick√© akcie jsou na burze!" }
        ];

        let shuffledItems = [...gameItems].sort(() => Math.random() - 0.5);

        // Funkce pro aktualizaci progress baru
        function updateProgress() {
            document.querySelector(".shoutout").classList.remove("hidden");
            const totalSections = 5; // ot√°zka, kalkulace, hra, blbost, shrnut√≠
            let completedSections = 1;
            
            if (questionAnswered) completedSections++;
            if (calcAnswered) completedSections++;
            if (gameRound >= 3) completedSections++;
            if (mistakesFound >= 2) completedSections++;
            completedSections++; // shrnut√≠ je v≈ædy aktivn√≠
            
            const progress = (completedSections / totalSections) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
            const completion = document.getElementsByClassName("completion-badge")
completion.disabled = "true"
        // Funkce pro kontrolu odpovƒõdi
        function checkAnswer(button, isCorrect) {
    if (questionAnswered) return;
    
    const buttons = document.querySelectorAll('.answer-btn');
    const feedback = document.getElementById('questionFeedback');
    const answerButton = document.querySelector(".completion-badge");
    const linkie = document.querySelector(".linkie");

    buttons.forEach(btn => btn.style.pointerEvents = 'none');
    
    if (isCorrect) {
        button.classList.add('correct');
        feedback.className = 'feedback correct';
        feedback.innerHTML = 'üéâ Spr√°vnƒõ! Housky se kupuj√≠ v pek√°rnƒõ, ne na burze!';

        // Aktivuj tlaƒç√≠tko po spr√°vn√© odpovƒõdi
        linkie.href = "druha.html";
        linkie.classList.remove("disabled");
        answerButton.disabled = false;

    } else {
        button.classList.add('incorrect');
        feedback.className = 'feedback correct';
        feedback.innerHTML = '‚ùå Spr√°vn√° odpovƒõƒè je C) Housky. Na burze se obchoduje jen s akciemi!';
        
        buttons.forEach(btn => {
            if (btn.textContent.includes('C) Housky')) {
                btn.classList.add('correct');
            }
        });
    }
    
    feedback.style.display = 'block';
    questionAnswered = true;
    updateProgress();
}


        // Funkce pro kontrolu v√Ωpoƒçtu
        function checkCalculation() {
            if (calcAnswered) return;
            
            const input = document.getElementById('calcInput');
            const result = document.getElementById('calcResult');
            const answer = parseFloat(input.value);
            const linkie = document.querySelector('.linkie')
                const answerButton = document.querySelector(".completion-badge");

            
            if (answer === 500) {
                result.className = 'calc-result correct';
                result.innerHTML = 'üéâ Perfektn√≠! 5 √ó 100 Kƒç = 500 Kƒç<br>Takto se poƒç√≠t√° n√°kup na burze!';
                  linkie.href = "treti.html";
        linkie.classList.remove("disabled");
        answerButton.disabled = false;
            } else {
                result.className = 'calc-result incorrect';
                result.innerHTML = '‚ùå Spr√°vn√° odpovƒõƒè je 500 Kƒç<br>V√Ωpoƒçet: 5 akci√≠ √ó 100 Kƒç = 500 Kƒç';
                  linkie.href = "treti.html";
        linkie.classList.remove("disabled");
        answerButton.disabled = false;
            }
            
            result.style.display = 'block';
            calcAnswered = true;
            updateProgress();
        }

        // Funkce pro hru
        function gameAnswer(playerAnswer) {
            if (gameRound >= 3) return;
            
            const currentItem = shuffledItems[gameRound];
            const feedback = document.getElementById('gameFeedback');
            const isCorrect = playerAnswer === currentItem.isStockExchange;
            
            if (isCorrect) {
                gameScore++;
                feedback.className = 'game-feedback correct';
                feedback.innerHTML = '‚úÖ Spr√°vnƒõ! ' + currentItem.explanation;
            } else {
                feedback.className = 'game-feedback incorrect';
                feedback.innerHTML = '‚ùå ≈†patnƒõ! ' + currentItem.explanation;
            }
            
            feedback.style.display = 'block';
            document.getElementById('gameScore').textContent = gameScore;
            
            gameRound++;
            
            setTimeout(() => {
                if (gameRound < 3) {
                    nextGameRound();
                } else {
                    endGame();
                }
            }, 2000);
        }

        function nextGameRound() {
            document.getElementById('gameCard').textContent = shuffledItems[gameRound].name;
            document.getElementById('gameFeedback').style.display = 'none';
        }

        function endGame() {
            const feedback = document.getElementById('gameFeedback');
            feedback.className = 'game-feedback correct';
            feedback.innerHTML = `üéÆ Hra dokonƒçena! Sk√≥re: ${gameScore}/3<br>U≈æ rozum√≠≈° rozd√≠lu mezi burzou a tr≈æi≈°tƒõm!`;
            feedback.style.display = 'block';
            
            // Deaktivuj tlaƒç√≠tka
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.style.opacity = '0.5';
            });
            
            updateProgress();
        }

        // Funkce pro hled√°n√≠ chyb
        function checkMistake(element, isMistake) {
            if (element.classList.contains('correct') || element.classList.contains('incorrect')) {
                return; // U≈æ bylo kliknuto
            }
            
            const feedback = document.getElementById('mistakeFeedback');
            
            if (isMistake) {
                element.classList.add('correct');
                mistakesFound++;
                mistakeCount++;
                
                if (mistakesFound === 1) {
                    feedback.className = 'mistake-feedback correct';
                    feedback.innerHTML = 'üéØ V√Ωbornƒõ! Na≈°el jsi chybu. Investice nejsou "v≈ædy" jist√©!';
                    feedback.style.display = 'block';
                } else if (mistakesFound === 2) {
                    feedback.className = 'mistake-feedback correct';
                    feedback.innerHTML = 'üéâ Perfektn√≠! Druh√° chyba je "jist√Ω" - investice nikdy nejsou 100% jist√©!';
                    feedback.style.display = 'block';
                    updateProgress();
                }
            } else {
                element.classList.add('incorrect');
                feedback.className = 'mistake-feedback incorrect';
                feedback.innerHTML = '‚ùå Tohle nen√≠ chyba. Hledej slova, kter√° investice dƒõlaj√≠ p≈ô√≠li≈° jist√Ωmi!';
                feedback.style.display = 'block';
            }
            
            document.getElementById('mistakeCount').textContent = mistakeCount;
        }

        // Inicializace hry
        function initGame() {
            document.getElementById('gameCard').textContent = shuffledItems[0].name;
            document.getElementById('gameScore').textContent = gameScore;
            document.getElementById('mistakeCount').textContent = mistakeCount;
        }

        // Spust√≠ hru p≈ôi naƒçten√≠ str√°nky
        window.onload = function() {
            initGame();
            updateProgress();
        };

        // Umo≈æn√≠ enter v kalkulaƒçce
        document.getElementById('calcInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCalculation();
            }
        });
    </script>
